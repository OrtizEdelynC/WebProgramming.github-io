<!DOCTYPE html>

<html>
  <body bgcolor="pink">
    <ol type="I">  <!--ol is ordered list which roman numerals and numbers-->
      <li><b>SUBJECT</b></li><!--li is ITEMS-->
        <ul type="disc"><!--ul is unordered list, type = disc is the shaded circle for subjects math and PE-->
          <li>Math</li>
            <ol type="i" start="3"><!--ordered list type = i or lower roman numeral starting with 3 or iii-->
              <li>Algebra</li>
                <ol type="a" start="10"><!--ordered list, type is alphabet and starts with 10th alphabet-->
                  <li>Addition</li>
                  <li>Subtraction</li>
                </ol> <!--This is the closing of ordered list under algebra-->
              <li>Trigonometry</li>
                <ol start = "9">
                  <li>Triangle</li>   
                  <li>Angle</li>
                </ol><!--This is the closing of ordered list under Trigonometry-->
            </ol><!--This is the closing of ordered list under Math-->
          <li>PE</li>
          <br><!--New Line-->
        </ul><!--This is the closing of unordered list under Subject-->
      <li><b>Comp Subjects</b></li><!--new item in ordered list type Upper Roman Numeral or "I" -->
        <ul type = "square"><!--an unordered list with type square or shaded square-->
          <li>Web Prog</li><!--item under unordered list square-->
            <ul type = "circle"><!--Unordered list with type circle or unshaded circe-->
              <li>HTML</li><!--first item under the list of unshaded circle-->
              <li>CSS</li><!-- second item under the list of unshaded circle-->
            </ul>
        </ul>
    </ol>
  </body>
</html>
